version: '3'
services:
  app:
    container_name: Classfit-Server
    image: jaehyukbaek/classfit-server
    env_file: .env
    networks:
      - byte1net
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "20030:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT}

    depends_on:
      - mysql
      - redis
  nginx:
    container_name: classfit-nginx
    image: jaehyukbaek/classfit-nginx:latest
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    networks:
      - preon_net
    depends_on:
      - app
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  mysql:
    image: mysql:8.0
    container_name: OneByte_Mysql
    ports:
      - "20035:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - byte1net
    condition: service_healthy
    healthcheck:
      inttesterval: 10s
      retries: 5
    restart: on-failure

  redis:
    image: redis:6.2
    container_name: OneByte_Redis
    hostname: redis
    command: redis-server --port 6379 --bind 0.0.0.0
    ports:
      - "20038:6379"
    volumes:
      - redis_data:/data
    networks:
      - byte1net
    restart: on-failure
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  mysql_data:
  redis_data:

networks:
  byte1net:
    driver: bridge